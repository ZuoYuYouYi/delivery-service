server:
  port: 8080
  servlet:
    context-path: /delivery

spring:
  main:
    web-application-type: SERVLET
  application:
    name: delivery-service
  profiles:
    include: c3p0
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm
  servlet:
    multipart:
      enabled: true
      max-file-size: 5242880  #单个文件的最大上限
      max-request-size: 10485760 #单个请求的文件总大小上限
  datasource:
    type: com.mchange.v2.c3p0.ComboPooledDataSource
  redis:
    host: 39.107.244.193
    port: 6379
    database: 0
    lettuce:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池中的最小空闲连接
        max-idle: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池最小阻塞等待时间
        min-idle: 0
        #指定空闲连接检查、废弃连接清理、空闲连接池大小调整之间的操作时间间隔
        time-between-eviction-runs: 100ms
  cache:
    type: redis
    redis:
      #redis中缓存超时的时间，默认60000ms
      time-to-live: 3600000ms
      #缓存数据key是否使用前缀，默认是true
      use-key-prefix: false
      #缓存数据key的前缀，在上面的配置为true时有效，
      key-prefix: zuoyu
      cache-null-values: false

logging:
  config: classpath:logback-spring.xml
  level:
    tk.mybatis: info

mapper:
  not-empty: true
  style: camelhumpanduppercase
  enable-method-annotation: false
  enum-as-simple-type: true
  safe-delete: true
  safe-update: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: pageNum=pageNumKey;pageSize=pageSizeKey;

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  base-packages: org.zuoyu.dao
  type-aliases-package: org.zuoyu.model
  configuration:
    lazy-loading-enabled: true
    cache-enabled: false
    aggressive-lazy-loading: true
    multiple-result-sets-enabled: true
    use-generated-keys: true
    use-column-label: true
    auto-mapping-behavior: partial
    default-executor-type: simple
    map-underscore-to-camel-case: true
    local-cache-scope: session
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    default-enum-type-handler: org.apache.ibatis.type.StringTypeHandler

fdfs:
  so-timeout: 1501
  connect-timeout: 601
  thumb-image:             #缩略图生成参数
    width: 150
    height: 150
  tracker-list:            #TrackerList参数,支持多个
    - 39.107.244.193:22122